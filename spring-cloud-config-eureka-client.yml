spring:
 profiles:
  active: 
    - dev
---
server:
 port: 8761
#注册中心占用7001端口，注解不能写在代码后面
 
spring:
 profiles: dev
 application: 
  name: spring-cloud-config-eureka-client
  
eureka:
 instance:
  hostname: eureka8761.com
 client:
  register-with-eureka: false
  fetch-registry: false
  service-url:
   defaultZone: http://eureka8761.com:8761/eureka/
   
---
server:
 port: 8761
 
spring:
